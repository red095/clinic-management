{% extends 'base.html' %}

{% block title %}Login - Clinic Management{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>.
    </p>
</div>
{% endblock %}
