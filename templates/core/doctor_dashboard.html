{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Doctor Dashboard</h2>
    <p>Welcome Dr. {{ user.last_name }}.</p>
    <div style="margin-top: 20px;">
        <!-- Placeholder for future functionality -->
        <p>Your schedule will appear here.</p>
    </div>

    </form>
</div>
{% endblock %}
