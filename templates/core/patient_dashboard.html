{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Patient Dashboard</h2>
    <p>Welcome, {{ user.first_name }}!</p>
    <div style="margin-top: 20px;">
        <!-- Placeholder for future functionality -->
        <p>Your upcoming appointments will appear here.</p>
    </div>
    <form method="post" action="{% url 'logout' %}" style="margin-top: 50px;">
        {% csrf_token %}
        <button type="submit" style="width: auto; background-color: #d90429;">Logout</button>
    </form>
</div>
{% endblock %}
